<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire avec champs requis et textarea</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <label for="nom">Nom :</label>
        <input id="nom" type="text" required>
        <br>
        <label for="prenom">Prénom :</label>
        <input id="prenom" type="text" required>
        <br>
        <label for="email">E-mail :</label>
        <input id="email" type="email" required>
        <br>
        <label for="langage">Langage :</label>
        <select id="langage" required>
            <option value="">Sélectionnez un langage</option>
            <option value="python">Python</option>
            <option value="java">Java</option>
            <option value="javascript">JavaScript</option>
            <option value="php">PHP</option>
            <option value="ruby">Ruby</option>
        </select>
        <br>
        <label for="commentaire">Commentaire :</label>
        <textarea id="commentaire" required></textarea>
        <br>
        <input type="submit" value="Valider">
    </form>
</body>

</html>
